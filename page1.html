<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Bullseye</title>
</head>
<body>
    <!-- Section: Centered Stacked Images -->
<section class="center-stacked-images">
    <img src="images/AskingName.png" alt="">
    <input type="text" class="styled-input" id="input-field" placeholder="Your name">
    

</section>

<script>
    // Get the input field element
    const inputField = document.getElementById('input-field');

    // Add an event listener for the "keydown" event
    inputField.addEventListener('keydown', function(event) {
        if (event.key === 'Enter') { // Check if the Enter key was pressed
            const inputValue = inputField.value.trim(); // Get the input value and trim whitespace

            // Redirect to the "home.html" file
            if (inputValue) {
                window.location.href = 'home.html';
            } else {
                alert('Please enter a value before pressing Enter.');
            }
        }
    });
</script>


</body>
</html>
